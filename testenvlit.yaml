# Default values for ln-terminal.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: lightninglabs/lightning-terminal
  pullPolicy: IfNotPresent
  tag: "v0.6.7-alpha"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-issuer
    kubernetes.io/ingress.class: "nginx"
  hosts:
    - host: lit.test.btcbank.li
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - secretName: lit-tls
      hosts:
        - lit.test.btcbank.li
lnd:
  host: lnd1
  port: 10009
  secretname: lnd1-credentials

configuration:
  - insecure-httplisten=0.0.0.0:80
  - httpslisten=0.0.0.0:8443
  - uipassword=CHANGEMEIAMINSECURE
  - letsencrypt=false
  - lit-dir=~/.lit
  - network=testnet
  - remote.lit-debuglevel=debug
  - remote.lnd.macaroonpath=/lnd/admin.macaroon
  - remote.lnd.tlscertpath=/lnd/tls.cert
  - loop.loopoutmaxparts=5
  - pool.newnodesonly=true
#  - faraday.min_monitored=48h
#  - faraday.connect_bitcoin=true
#  - faraday.bitcoin.host=localhost
#  - faraday.bitcoin.user=testnetuser
#  - faraday.bitcoin.password=testnetpw
#
resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
